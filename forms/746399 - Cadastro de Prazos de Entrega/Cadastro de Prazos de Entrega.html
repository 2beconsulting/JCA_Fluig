<html>

<head>
	<link type="text/css" rel="stylesheet" href="/style-guide/css/fluig-style-guide.min.css" />
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/portal/resources/js/mustache/mustache-min.js"></script>
	<script type="text/javascript" src="/style-guide/js/fluig-style-guide.min.js" charset="utf-8"></script>
</head>

<body>
	<div class="fluig-style-guide">
		<form name="form" role="form">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Prazos de entrega em dias corridos</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<tbody>
							<tr>
								<td><label for="tesPadrao">TES Padrão</label></td>
								<td><input type="text" maxlength="3" class="form-control" name="tesPadrao"
										id="tesPadrao" mask="##0">
								</td>
							<tr>
								<td><label for="prazo_6">VTR (Veículo Tecnicamente Retido)</label></td>
								<td><input type="text" class="form-control" name="prazo_6" id="prazo_6" mask="##0"></td>
							<tr>
								<td><label for="prazo_2">Compra Emergencial</label></td>
								<td><input type="text" class="form-control" name="prazo_2" id="prazo_2" mask="##0"></td>
							<tr>
								<td><label for="prazo_1">Compra Padrão</label></td>
								<td><input type="text" class="form-control" name="prazo_1" id="prazo_1" mask="##0"></td>
							<tr>
								<td><label for="prazo_3">Compra Estratégica</label></td>
								<td><input type="text" class="form-control" name="prazo_3" id="prazo_3" mask="##0"></td>
							<tr>
								<td><label for="prazo_4">Compra Planejada</label></td>
								<td><input type="text" class="form-control" name="prazo_4" id="prazo_4" mask="##0"></td>
							<tr>
								<td><label for="prazo_5">Regularização</label></td>
								<td><input type="text" class="form-control" name="prazo_5" id="prazo_5" mask="##0"></td>
						</tbody>
					</table>
				</div>
			</div>
		</form>
	</div>
</body>

</html>
